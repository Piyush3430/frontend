<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<br>
    <!-- inline css -->
    <p style="color:brown">baby baby ooooo</p>
    <p style="background-color:aqua;">baby baby ooooo</p>
    <p style="font-size: 10">baby baby ooooo</p>
    <p style="font-family: fantasy;">baby baby ooooo</p>
    <p style="text-align:center; background-color:aqua;">baby baby ooooo</p>
    <!-- formatting bold,italic small del mark,sup sub -->
    <b>this is a<del>paragraph</del>Pragraph</b><br/>
    <i>this is a paragraph</i><br/>
    <small>this<mark>is</mark> a paragraph</small><br/>
    <u><p>you are gay</p></u><br/>
    <p>x<sup>2</sup>+y<sup>2</sup>=z<sup>3</sup></p><br/>
    <p>a<sub>1</sub>+b<sub>2</sub>=c<sub>3</sub></p>
    <ul>
        <li>shahi paneer</li>
        <li>kadhai paneer</li>
        <li>paneer do pyaza</li>
        <!--list inside list  -->
        <ol>
            <li>butter chicken</li>
            <li>chicken patiyala</li>
        </ol>
    </ul>
</body>
</html>
