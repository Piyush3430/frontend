<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vishal{
            font-size: larger;

        }
        #vijay{
            font-size: smaller;
        }
        #first-button:hover{
            color: blue;

            
        }
        a:hover{
            color: red;
        }


    </style>
</head>
<body>
    <h1 class="vishal">abcd</h1>
    <h2 class="vishal">pqrs</h2>
    <h3 class="vishal">wxyz</h3>
    <h4 id="vijay">lmno</h4>
    <h5 id="vijay">efgh</h5>
    <h6 id="vijay">ijkl</h6>
    <!-- we can also use class here -->
    <button id="first-button">Submit</button>
    <!-- hover tag using links -->
    <!-- to hover for on links -->
    <a href="www.youtube.com">this is utube</a>
</body>
</html>
