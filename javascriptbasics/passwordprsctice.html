<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="passwordpractices.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <!-- topmost container -->
        
        <div class="password-generate">
            <input type="text" readonly placeholder="PASSWORD" class="vish">
             <button class="copyimg" onclick="myFunction()">
            <img src="./assets/copy.svg" alt=""
            height="10px"
            width="10px">
            </button>

        </div>
        <!-- password lenth diaplayed -->
        <div class="password-display">
            <div class="pass-length">
            <h3>PASSWORD LENGTH</h3>
            <p class="paras">10</p>

            </div>

       
        <div class="input-slider">
            <input type="range" min="1" max="20" step="1"> 
        </div>
        <div class="choice">
            <input type="checkbox" name="lol" id="uppercase">
            <label for="lol">Includes Uppercase letters</label><br>
            <input type="checkbox" name="look" id="lowercase">
            <label for="luk">Includes Lowercase letters</label><br>
            <input type="checkbox" name="lub" id="numbers">
            <label for="luk">Includes Numbers</label><br>
            <input type="checkbox" name="lul" id="symbols">
            <label for="lul">Symbols</label>
        </div>
        <div class="strength">
            <h3>strength</h3>
            <div class="indicator"></div>
        </div>
        <div class="gen-btn">
            <button class="btn">Generate Passowrd</button>
            
        </div>
    </div>
    
    </div>
    <script src="./passpractice.js"></script>
</body>
</html>
