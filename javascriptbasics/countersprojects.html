<body>

            <!-- left wala part -->

                <button id="land">

            <!-- right wala part -->

                <button id="sand">
                    <i class="fa-solid fa-plus">+</i>
               
            </button>

            </div>


        </div>
    </div>
    
    <script src="./countproject.js"></script>
